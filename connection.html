<body>
	<div class="wrapper" style="background-image: url(img/connection-main__bg.webp)">

		<main class="content">
			<section class="connection-main">
				<div class="container-fluid">
					<div class="connection-main__inner">
						<div class="form">
							<div class="form-head"><span>Оставьте заявку</span> для консультации специалиста</div>
							<form method="POST" class="form_block">
								<div class="form-field form-group">
									<label>Ваше имя</label>
									<input type="text" name="name1" class="form-control" placeholder="Например Иван"/>
								</div>
								<div class="form-field form-group">
									<label>Ваш номер</label>
									<input type="tel" name="phone" class="form-control required  inp" placeholder=""/>
								</div>
								<div class="form-field form-group">
									<label>Ваш продукт</label>
									<select>
										<option>Выбедите продукт</option>
										<option>Выбедите продукт2</option>
										<option>Выбедите продукт3</option>
										<option>Выбедите продукт4</option>
									</select>
								</div>
								<div class="form-field form-group">
									<label>Ваша компания</label>
									<input type="text" name="name1" class="form-control" placeholder="Название вашей компании"/>
								</div>
								<div class="form-field form-group">
									<label>Ваш регион</label>
									<input type="text" name="name1" class="form-control" placeholder="Введите ваш город"/>
								</div>
								<div class="form-field form-group">
									<label class="opacity">Заказать консультацию</label>
									<button class="form-btn btn btn-yellow" type="submit" name="send">
										<span>Заказать консультацию</span>
										<img src="img/btn-img.webp" alt="">
									</button>
									<div class="agreement-check">
										<input class="agreement" type="checkbox" checked="checked" name="Agreement">
										<label class="agreement-label">Подтверждаю свои данные и даю своё согласие на их обработку.</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<img class="connection-main__img" src="img/connection-main__img.webp" alt="">
				<img class="connection-main__img2" src="img/connection-main__img2.webp" alt="">
			</section>
        </main>

	</div>

	<div class="lines">
		<span></span>
		<span></span>
	</div>

	<script src="https://degorov.ru/1base/wp-content/themes/Goodini/assets/js/base.min.js"></script>
<script src="https://degorov.ru/1base/wp-content/themes/Goodini/assets/js/validate.min.js"></script>
<script src="js/main.min.js"></script>

	<script>
		const displayWindowSize = () => {

			const StartWindowHeight = window.innerHeight;
			const windowWidth = window.innerWidth;
			const windowHeight = window.innerHeight;

			const ratio_default = 1.98;
			const ratio_current = windowWidth / windowHeight;
			const coef_ratio = (ratio_default / ratio_current).toFixed(2);
			const coef_height = (Math.max(windowHeight / 775, 0.78)).toFixed(2);
			const coef_width = (Math.min(coef_ratio * 1.07, 0.95)).toFixed(2);

			if ((StartWindowHeight !== windowHeight) && (navigator.platform !== 'iPhone' && navigator.platform !== 'iPad')) {
				document.body.classList.add("keyboard-on");
			} else {
				document.body.classList.remove("keyboard-on");
			}

			if (coef_ratio < 1) {
				document.documentElement.style.setProperty('--coef_r', coef_ratio);
			}
			if (coef_height < 1) {
				document.documentElement.style.setProperty('--coef_h', coef_height);
			}
			if (coef_width < 1) {
				document.documentElement.style.setProperty('--coef_w', coef_width);
			}
		};

		window.addEventListener("resize", displayWindowSize);

		// Инициализация функции отображения размера окна
		displayWindowSize();
	</script>
</body>

</html>
